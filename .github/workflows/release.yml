---
name: Release

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: |
      github.event_name == 'workflow_dispatch' ||
      !contains(github.event.head_commit.message, '[skip ci]')

    steps:
      - name: Check out the codebase
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Prepare release
        id: release
        run: python scripts/release.py

      - name: Commit version bump
        if: steps.release.outputs.should_release == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add galaxy.yml CHANGELOG.md
          git commit -m "[RELEASE] Bump version to ${{ steps.release.outputs.version }} [skip ci]"
          git push

      - name: Create and push tag
        if: steps.release.outputs.should_release == 'true'
        run: |
          git tag ${{ steps.release.outputs.tag }}
          git push origin ${{ steps.release.outputs.tag }}

      - name: Set up Ansible
        if: steps.release.outputs.should_release == 'true'
        run: pip install ansible-core

      - name: Build Ansible collection
        if: steps.release.outputs.should_release == 'true'
        run: |
          ansible-galaxy collection build --force
          echo "COLLECTION_FILE=$(ls eliminyro-docker-*.tar.gz)" >> $GITHUB_ENV

      - name: Create GitHub Release
        if: steps.release.outputs.should_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release.outputs.tag }}
          name: Release ${{ steps.release.outputs.version }}
          body: ${{ steps.release.outputs.changelog }}
          files: ${{ env.COLLECTION_FILE }}

      - name: Publish collection to Ansible Galaxy
        if: steps.release.outputs.should_release == 'true'
        run: |
          ansible-galaxy collection publish ${{ env.COLLECTION_FILE }} --api-key ${{ secrets.GALAXY_API_KEY }}
        env:
          GALAXY_API_KEY: ${{ secrets.GALAXY_API_KEY }}
